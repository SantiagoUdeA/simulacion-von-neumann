<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versi√≥n Avanzada - M√°quina de Von Neumann</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Reset y estilos base */
        body {
            color: white;
            overflow-y: auto;
            margin-top: 1.5rem;
        }

        /* Contenedor principal */
        .main-container {
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr auto;
            gap: 20px;
            height: fit-content;
            max-width: 1400px;
            margin: 0 auto;
            margin-bottom: 1.5rem;

        }

        /* Panel izquierdo (input del usuario) */
        .user-panel {
            display: visible;
        }

        /* √Årea de la m√°quina */
        .machine-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 0.5fr 1fr;
            gap: 20px;
            overflow: hidden;
            max-height: 100%;
        }

        /* Componentes de la m√°quina */
        .machine-component {
            background: rgba(255, 255, 255, 0.1);
            overflow: auto;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .memoria {
            grid-column: 1 / 3;
            grid-row: 2;
            height: 25rem;
            overflow: hidden;
        }

        .cpu {
            height: 15rem;
            grid-column: 1;
            grid-row: 1;
        }

        .alu {
            height: 15rem;
            grid-column: 2;
            grid-row: 1;
        }

        /* Barra de controles */
        .controls-bar {
            grid-column: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        /* T√≠tulos de componentes */
        .component-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para inputs y controles */
        .user-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            min-width: 30px;
            font-weight: 600;
        }

        input,
        textarea {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        input:not(:disabled):focus,
        textarea:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(100, 149, 237, 0.8);
            box-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
            outline: none;
        }

        input:disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
        }

        .program-textarea {
            height: 120px;
            width: 100%;
            resize: vertical;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            color: #00ff00;
        }

        /* Descripci√≥n del paso actual */
        .step-description {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
        }

        .step-description label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
        }

        .step-text {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(100, 149, 237, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            min-height: 40px;
            display: flex;
            align-items: center;
        }

        /* Tabla de memoria */
        .memory-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .memory-table th,
        .memory-table td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 8px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .memory-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
        }

        /* Campos de CPU */
        .cpu-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .cpu-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .cpu-field label {
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
        }

        .cpu-field input {
            width: 100%;
            max-width: 120px;
            text-align: center;
            font-size: 0.85rem;
        }

        /* Campos de ALU */
        .alu-fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
        }

        .alu-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        .alu-field label {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .alu-field input {
            width: 100%;
            max-width: 140px;
            text-align: center;
            font-size: 0.85rem;
        }

        /* Botones */
        button {
            background: linear-gradient(135deg, #4834d4, #686de0);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 52, 212, 0.4);
        }

        .control-button {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .user-button {
            width: 100%;
            margin-top: 10px;
        }

        /* Bot√≥n volver */
        .back-button {
            color: white;
            border: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            
            /* 
            
            
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            margin-bottom: 1em; */
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 280px 1fr;
                gap: 15px;
                padding: 10px;
            }
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: 15px;
            }

            .machine-area {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .memoria {
                grid-column: 1;
                grid-row: 3;
            }

            .cpu {
                grid-column: 1;
                grid-row: 1;
            }

            .alu {
                grid-column: 1;
                grid-row: 2;
            }
        }
    </style>
</head>

<body>

</html>
